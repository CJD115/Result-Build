<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Results Page</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class="container">
        <div class="content">
            <main class="columns">
                <div class="column result-column">
                    <div class="result">
                        <h2>Your Result</h2>
                        <div class="score">
                            <div class="score-wrapper">
                                <p class="sevensix">76</p>
                                <div>
                                    <p class="out-off">of 100</p>
                                </div>
                            </div>
                        </div>
                        <div>
                            <p class="great">Great</p>
                        </div>
                        <div>
                            <p class="scored-text">You scored higher than 65% of the people who have taken this test.</p>
                        </div>
                    </div>
                </div>

                <div class="column summary-column">
                    <div class="summary">
                        <h2>Summary</h2>
                    </div>
                
                    <div class="box">
                        <div class="reaction">
                            <p><i class="fas fa-bolt"></i> Reaction</p>
                            <p><strong>80</strong> / 100</p>
                        </div>
                
                        <div class="memory">
                            <p><i class="fas fa-brain"></i> Memory</p>
                            <p><strong>92</strong> / 100</p>
                        </div>
                
                        <div class="verbal">
                            <p><i class="far fa-comment"></i> Verbal</p>
                            <p><strong>61</strong> / 100</p>
                        </div>
                
                        <div class="visual">
                            <p><i class="far fa-eye"></i> Visual</p>
                            <p><strong>72</strong> / 100</p>
                        </div>
                    </div>
                    <div class="button">
                        <button>Continue</button>
                    </div>
                </div>
                
            </main>
        </div>
    </div>
</body>
</html>
