<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Results Page</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>

  <body>
    <div class="container">
        <div class="content">
            <main class="columns">
                <div class="column result-column">
                    <div class="result">
                        <h2>Your Result</h2>
                        <div class="score">
                            <p>76</p>
                        </div>
                        <div>
                            <p class="out-off">of 100</p>
                        </div>
                        <div>
                            <p class="great">Great</p>
                        </div>
                        <div>
                            <p class="scored-text">You scored higher than 65% of the people who have taken this test.</p>
                        </div>
                    </div>
                </div>

                <div class="column summary-column">
                    <div class="summary">
                        <h2>Summary</h2>
                    </div>

                    <div class="box">
                        <div class="reaction">
                            <p><i class="fas fa-bolt"></i> Reaction</p>
                        </div>

                        <div class="memory">
                            <p><i class="fas fa-brain"></i> Memory</p>
                        </div>

                        <div class="verbal">
                            <p><i class="far fa-comment"></i> Verbal</p>
                        </div>

                        <div class="visual">
                            <p><i class="far fa-eye"></i> Visual</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
